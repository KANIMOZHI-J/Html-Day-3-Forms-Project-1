    <div class="outer">
    <div class="bd">
    <forms>
        <h1>REGISTER HERE!!!</h1>
        <h3>User Details:</h3>
        <div class="pd">
        <label for="name">Name:&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;</label>
        <input type="text" id="name" placeholder="Your Name"><br><br>
        <label for="mail">Email:&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;</label>

        <input type="password"><br><br>
        <label>Phone Number:</label>
        <input type="text"><br><br>
        <label >Gender: &ensp;&ensp;&ensp;&ensp;&ensp;&ensp;</label>

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender">
        <label for="other">Other</label>
        <input type="radio" id="other" name="other"><br><br>
        <label>Languages:&ensp;&ensp;&ensp;</label>
        <select id="lan" name="lan">
            <option>Tamil</option>
            <option>English</option>
            <option>Hindi</option>
            <option>Urdu</option>
            <option>Marati</option>
            <option selected>Korean</option>
            <option>Kannada</option>
            <option>Bengali</option>
        </select><br><br>
        <label>Zip Code:&ensp;&ensp;&ensp;&ensp;</label>
        <input type="text"><br><br>
        <label>About:&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;</label>

        <button type="button">Register</button>
        </div>
